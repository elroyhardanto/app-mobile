unit-tests:
  stage: test
  image: golang:1.21
  script:
    - echo "Testing with Go ${GO_VERSION} on ${OS} with ${DATABASE}"
    - go mod download
    - go test ./tests/unit/... -v
  allow_failure: true
  only:
    - main
    - merge_requests
    - development

integration-tests:
  stage: test
  image: golang:1.21
  before_script:
    - go mod download
  script:
    - go test ./tests/integration/... -v
  only:
    - merge_requests
    - main
    - development

e2e-tests:
  stage: test
  needs:
    - build
  image: golang:1.21
  services:
    - name: $DOCKER_IMAGE:$CI_COMMIT_SHORT_SHA
      alias: app
  before_script:
    - go mod download
  script:
    - go test ./tests/e2e/... -v
  only:
    - development
    - main

deploy-dev:
  stage: deploy
  needs:
    - unit-tests
    - integration-tests
    - e2e-tests
  before_script:
    - echo $GCLOUD_SERVICE_KEY > service-account.json
    - gcloud auth activate-service-account --key-file service-account.json
    - gcloud config set project $GCP_PROJECT_ID
  image: google/cloud-sdk:stable
  script:
    - gcloud run deploy $SERVICE_NAME_DEV
        --image $DOCKER_IMAGE:$CI_COMMIT_SHORT_SHA
        --region asia-southeast2 
  only:
    - development


deploy-prod:
  stage: deploy
  needs:
    - unit-tests
    - integration-tests
    - e2e-tests
  before_script:
    - echo $GCLOUD_SERVICE_KEY > service-account.json
    - gcloud auth activate-service-account --key-file service-account.json
    - gcloud config set project $GCP_PROJECT_ID
  image: google/cloud-sdk:stable
  script:
    - gcloud run deploy $SERVICE_NAME
        --image $DOCKER_IMAGE:$CI_COMMIT_SHORT_SHA
        --region asia-southeast2 
  only:
    - main